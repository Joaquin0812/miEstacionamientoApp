<!-- estacionamiento.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Mi Estacionamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let est of estacionamientos">
    <ion-card-header>
      <ion-card-title>{{est.direccion}}</ion-card-title>
      <ion-card-subtitle>Dirección</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Valor: $ {{est.valorPorHora}}
    </ion-card-content>
    <ion-button color='{{est.disponibilidad !== "deshabilitado" ? "danger" : "success"}}'
      (click)="cambiarEstado(est._id,est.disponibilidad)">{{est.disponibilidad !== "deshabilitado" ? "Deshabilitar" :
      "Habilitar"}}</ion-button>
    <ion-button color='secondary' (click)="verMapa(est)">Ver en Mapa</ion-button>
  </ion-card>
  <ion-button expand="full" color="success" (click)="agregarEstacionamiento()">Agregar Estacionamiento</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Confirmar Reserva</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="agregar()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
          <ion-item>
            <ion-input name="direccion" [(ngModel)]="direccion" label="Direccion:" labelPlacement="stacked" type="text"
              placeholder="Direccion del Estacionamiento:"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="latitud" [(ngModel)]="latitud" label="Latitud:" labelPlacement="stacked" type="text"
              placeholder="Latitud (La Obtienes en Google Maps ):"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="longitud" [(ngModel)]="longitud" label="Longitud:" labelPlacement="stacked" type="text"
              placeholder="Longitud (La Obtienes en Google Maps ):"></ion-input>
          </ion-item>
          <ion-item>
          <ion-input name="valorph" [(ngModel)]="valorph" style="margin-top: 25px;" label="Valor por Hora"
            labelPlacement="stacked" type="number" placeholder="000"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" class="ion-text-white" (click)="volverADueno()">Volver a Menú de
      Dueño</ion-button>
  </ion-toolbar>
</ion-footer>
