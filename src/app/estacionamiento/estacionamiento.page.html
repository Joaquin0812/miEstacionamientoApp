<!-- estacionamiento.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Mi Estacionamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let est of estacionamientos">
    <ion-card-header>
      <ion-card-title>{{est.direccion}}</ion-card-title>
      <ion-card-subtitle>Dirección</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>  
      Valor: $ {{est.valorPorHora}}
    </ion-card-content>
    <ion-button color='{{est.disponibilidad !== "deshabilitado" ? "danger" : "success"}}' (click)="cambiarEstado(est._id,est.disponibilidad)">{{est.disponibilidad !== "deshabilitado" ? "Deshabilitar" : "Habilitar"}}</ion-button>
    <ion-button color='secondary' (click)="verMapa(est)">Ver en Mapa</ion-button>
    </ion-card>



  <!-- Formulario para agregar estacionamiento -->
  <!-- <div class="form-estacionamiento" style="margin-top: 20px;">
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" [(ngModel)]="nuevaDireccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor por Hora</ion-label>
      <ion-input type="number" [(ngModel)]="nuevoValorPorHora"></ion-input>
    </ion-item>
  </div> -->
  <ion-button expand="full" color="success" (click)="agregarEstacionamiento">Agregar Estacionamiento</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" class="ion-text-white" (click)="volverADueno()">Volver a Menú de Dueño</ion-button>
  </ion-toolbar>
</ion-footer>
