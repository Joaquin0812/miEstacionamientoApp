<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">EXPERIENCIA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item>
      <ion-label><strong>Puntuación:</strong> {{historial.calificacion.puntuacion}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Comentario:</strong> {{historial.calificacion.comentario}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="danger" (click)="volverCliente()">Volver a Menú Cliente</ion-button>
</ion-content>
