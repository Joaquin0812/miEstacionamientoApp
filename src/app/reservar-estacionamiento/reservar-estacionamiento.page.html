<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reservar Estacionamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="">Reservar Estacionamiento</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let est of estacionamientos">
    <ion-card-header>
      <ion-card-title>{{est.direccion}}</ion-card-title>
      <ion-card-subtitle>Direcci√≥n</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Valor: $ {{est.valorPorHora}}
    </ion-card-content>
  
    <ion-button color='success' (click)="seleccionarEstacionamiento(est._id)">Reservar</ion-button>
    <ion-button color='secondary' (click)="verMapa(est)">Ver en Mapa</ion-button>
  </ion-card>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Confirmar Reserva</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="reservar()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-datetime name="fecha" [(ngModel)]="fecha" presentation="date-time" [preferWheel]="false"></ion-datetime>
        </ion-item>
          <ion-item>
            <ion-input name="nhoras" [(ngModel)]="nhoras" style="margin-top: 25px;" label="Cantidad de Horas:" type="number" placeholder="000"></ion-input>
          </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-button expand="full" color="danger" (click)="volverPerfilCliente()">Volver a Home</ion-button>
</ion-content>
