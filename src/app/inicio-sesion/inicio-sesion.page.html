<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="container">
  <img src="https://cdn-icons-png.flaticon.com/512/2343/2343894.png" alt="Descripción de la imagen" class="center-image">
  <form (ngSubmit)="submitForm()">
  <ion-item>
    <ion-label position="floating">Correo:</ion-label>
    <ion-input name="mail" [(ngModel)]="mail" type="email"></ion-input>
    <ion-note slot="helper">Clientes: nombre.apellido@cliente.cl y Dueños de Estacionamiento: nombre.apellido@dueno.cl</ion-note>
    <ion-note slot="error">Correo inválido</ion-note>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña:</ion-label>
    <ion-input name="pass" [(ngModel)]="pass" type="password"></ion-input>
    <ion-note slot="helper">Ingresa tu contraseña</ion-note>
    <ion-note slot="error">Contraseña incorrecta</ion-note>
  </ion-item>
  
  <ion-button type="submit" color="tertiary" expand="full">Ingresar</ion-button>
</form>
</div>
</ion-content>
