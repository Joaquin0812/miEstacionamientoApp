<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAConsultarEstacionamientos()" class="blue-button">
        Volver a Seleccionar Comuna
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let estacionamiento of estacionamientos">
      <ion-label>
        <h2>{{ estacionamiento.direccion }}</h2>
        <p>Valor por Hora: ${{ estacionamiento.valorHora }}</p>
        <p><span class="disponible-text">*DISPONIBLE*</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
