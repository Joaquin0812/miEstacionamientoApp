<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reservar Estacionamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="">Reservar Estacionamiento</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let hist of historials">
    <ion-card-header>
      <ion-card-title>ID: {{hist.idEstacionamiento}}</ion-card-title>
      <ion-card-subtitle>{{hist.fecha}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Valor: $ {{hist.valor}}
    </ion-card-content>
  
    <ion-button color='success' (click)="irCalificarEstacionamiento(hist)">Calificar Experiencia</ion-button>

  </ion-card>

  <ion-button expand="full" color="danger" (click)="volverPerfilCliente()">Volver a Home</ion-button>
</ion-content>
