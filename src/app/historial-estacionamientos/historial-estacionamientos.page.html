<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reservar Estacionamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="">Historial de Reservas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let hist of historials">
    <ion-card-header>
      <ion-card-title>ID: {{hist.idEstacionamiento}}</ion-card-title>
      <ion-card-subtitle>{{hist.fecha}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Due√±o: {{ hist.dueno.nombre }} <br>
      Horas de Uso: {{hist.tiempoDeUso}}
    </ion-card-content>
    <ion-button color='success' (click)="seleccionarHistorial(hist._id)">Calificar</ion-button>
  </ion-card>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Confirmar Reserva</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="calificar()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input name="puntuacion" [(ngModel)]="puntuacion" style="margin-top: 25px;" label="Puntuacion 1-5"
            labelPlacement="stacked" type="number" placeholder="0"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input name="comentario" [(ngModel)]="comentario" label="Comentario:" labelPlacement="stacked" type="text"
            placeholder="Tu comentario"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-button expand="full" color="danger" (click)="volverPerfilCliente()">Volver a Home</ion-button>
</ion-content>
